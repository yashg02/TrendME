<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/static/assets/css/adminDashBoard.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/2368ed7d15.js" crossorigin="anonymous"></script>
   <title>Add Offers</title>

</head>

<body>
   <!-- add header here -->
   <header>
      <!-- LOGO -->
      <a href="" class="logo">
         <div class="logo">
            <h2>TrendME</h2>
         </div>
      </a>

      <!--  -->
      <ul class="nav">

         <li><a href="#">
               <div>
                  <i class="far fa-user-circle" style="font-size: 30px;"></i>
               </div>
            </a>
            <ul>
               <li><a style="cursor:auto;">username</a></li>
               <li><a href="" id="logout">Logout</a></li>
            </ul>
         </li>
      </ul>
   </header>

   <!--admin PAge Wrapper -->
   <div class="admin_page_wrapper">

      <div class="left_side">
         <ul>
            <li><a href="/dashboard/">Add Offers</a></li>
            <li><a href="/manage/">Manage Offers</a></li>
         </ul>
      </div>

      <!-- Admin content -->
      <div class="admin_content">

         <div class="content">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
               <strong>Message!</strong> {{message}}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            {% endfor %}

            <h2 class="page_title">Add Offer</h2>

            <form action="/handleoffer/" method="post">
               {% csrf_token %}
               <div>
                  <label>Product name/ID</label>
                  <input type="text" class="text_input" name="title" required>
               </div>

               <div>
                  <label>Description</label>
                  <textarea name="desc" class="text_input"></textarea required>
               </div>

               <div>
                  <label>Image</label>
                  <input type="file" name='image' class="text_input" required>
               </div>

               <div>
                  <label>Total Price</label>
                  <input type="text" class="text_input" name="price" required>
               </div>

               <div>
                  <label>Discounted Price</label>
                  <input type="text" class="text_input" name="dprice" required>
               </div>

               <div>
                  <button type="submit" class="btn1" name="add_Offer">Add Offer</button>
               </div>
            </form>
         </div>

      </div>
      <!-- // Admin content -->
   </div>
   <!-- //page wrapper -->

</body>

</html>
