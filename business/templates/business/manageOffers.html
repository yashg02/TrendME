<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../static/assets/css/adminDashBoard.css" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/2368ed7d15.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>

</head>
<body>

<!-- add header here -->
<header>
      <!-- LOGO -->
<a href="" class="logo">
  <div class="logo">
    <h2>TrendME</h2>
  </div>
</a>

<!--  -->
<ul class="nav">

    <li><a href="#">
         <div>
            <i class="far fa-user-circle" style="font-size: 30px;"></i>
         </div>
        </a>
        <ul>
          <li ><a href="/" style="cursor:auto;">Home</a></li>
          <li><a href="" id="logout">Logout</a></li>
        </ul>
   </li>
</ul> 
    </header>

    <!--admin PAge Wrapper -->
    <div class="admin_page_wrapper">

        <!-- left side part -->
       <div class="left_side">   
          <ul>
             <li><a href="/dashboard/">Add Offers</a></li>
             <li><a href="/manage/">Manage Offers</a></li>
             </ul>
        </div>
        <!-- // left side -->

        <!-- Admin content -->
           

        <div class="admin_content">
   

           <div class="content">
               <h2 class="page_title">Manage Offers</h2>
            <table>
                <thead>
                    <th>SN.</th>
                    <th>Product name/ID</th>
                    <th colspan="3">Action</th>
                </thead>
                <tbody>  
                  {% for offer in total %}   
                    <tr>
                       <td>{{forloop.counter}}</td>
                       <td>{{offer.title}}</td>
                       <td><a href="" class="accept">Edit</a></td>
                       <td><a href="/delete/{{offer.title}}" class="delete">Delete</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
            
            
           </div>

        </div>
       <!-- // Admin content -->
    </div>
    <!-- //page wrapper -->

    
    <!-- JQuary -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- custom Jvascript -->

</body>
</html>
